<div class="modal"><ion-header-bar><h1 class="title">添加新地址</h1><div class="buttons"><button class="button button-clear" ng-click="closeModal()">关闭</button></div></ion-header-bar><ion-content><form ng-submit="newAddressSubmit(form)" name="form" novalidate><div class="list"><label class="item item-input"><span class="input-label">新地址</span><input type="text" ng-model="addr.newAddressData" name="newAddressData" required></label><div class="item item-toggle"><b>是否作为首选地址？</b><label class="toggle toggle-assertive"><input type="checkbox" ng-model="addr.isPrimaryAddress"><div class="track"><div class="handle"></div></div></label></div><label class="item disabled center button-row"><button class="button button-block button-assertive" type="submit">添加</button></label><div class="item row assertive-bg" ng-show="form.newAddressData.$error.required && submitted"><span class="padding light">请输入地址！</span></div></div></form></ion-content></div>
