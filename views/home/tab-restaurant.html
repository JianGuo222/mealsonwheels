<ion-view title="{{currentRestaurant.name}}"><ion-content class="has-header"><ion-list><div class="item item-divider dark-light">{{currentRestaurant.note}}</div><div class="dish-wrapper" ng-repeat="category in currentRestaurant.menu | orderBy:$root.predicate"><div class="item item-divider dark" ng-show="category.category!=''">{{category.category}}</div><ion-item class="item-icon-right item-thumbnail-left dish-list" ng-repeat="dish in category.dishes | orderBy:$root.predicate" type="item-text-wrap" href="#/tab/dish/{{dish._id}}"><img ng-src="{{dish.picture}}"><div class="pull-right thumbs-up" ng-show="dish.thumbUps>0"><i class="icon ion-ios7-heart-outline assertive"></i> <span class="disabled">赞({{dish.thumbUps}})</span></div><h2>{{dish.name}}</h2><p>${{dish.price | number: 2}} / 份</p><rating-spicy rating="dish.spicy" class="rating-spicy"></rating-spicy><i class="icon ion-chevron-right icon-accessory"></i></ion-item></div></ion-list></ion-content></ion-view>
