<ion-view title="{{currentRestaurant}}"><ion-content class="has-header dish-details"><ion-list><div class="item item-divider dark heading">{{currentDish.name}}</div><div class="item disabled center"><img ng-src="{{currentDish.pictureBig}}"></div><div class="item disabled"><label>价格</label>{{currentDish.price | number:2 }} / 份</div><div class="item disabled" ng-show="currentDish.spicy>0"><label>辣度</label><rating-spicy rating="currentDish.spicy"></rating-spicy></div><div class="item disabled" ng-show="currentDish.ingredients!=''"><label>原材料</label>{{currentDish.ingredients}}</div><div class="item disabled" ng-show="currentDish.ps!=''"><label>备注</label>{{currentDish.ps}}</div><div class="item disabled center button-row"><button class="button button-assertive button-full" ng-click="addToCart()" ng-class="{disabled: !currentDish.active || hasAdded}">{{buttonText}}</button></div><div class="item link-row" ng-show="$root.hasLoggedIn && !isLiking"><button class="button icon-left ion-ios7-heart-outline button-clear button-assertive" ng-click="likeIt()">赞一个</button></div><div class="item link-row" ng-show="$root.hasLoggedIn && isLiking"><button class="button icon-left ion-ios7-heart-outline button-clear button-dark" ng-click="unlikeIt()">取消赞</button></div><div class="item link-row row assertive-bg" ng-show="!currentDish.active"><span class="padding light">对不起，这道菜已售空，明天再来吧！</span></div></ion-list></ion-content></ion-view>
