<ion-view title="{{$root.currentCity.name}}"><ion-content class="has-header"><div class="list"><div class="item item-divider dark">请选择您的城市</div><label class="item item-radio" ng-repeat="city in $root.allCities | orderBy:$root.predicate"><input type="radio" name="group" value="{{city._id}}" ng-checked="city.name==$root.currentCity.name" ng-click="setCurrentCity(city._id)"><div class="item-content">{{city.name}}</div><i class="radio-icon ion-checkmark"></i></label><label class="item"><div class="item-content disabled">扩建中...</div></label><div class="item disabled center button-row"><button class="button button-assertive button-full" ng-click="goback()">确 认</button></div></div></ion-content></ion-view>
