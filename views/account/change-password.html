<ion-view title="修改密码"><ion-content class="has-header"><ion-list show-delete="showDeleteRow"><form class="form" name="form" ng-submit="changePassword(form)" novalidate><div class="item"><div class="list"><div class="list list-inset"><label class="item item-input"><input type="password" name="password" class="form-control" ng-model="user.oldPassword" placeholder="旧密码" mongoose-error="" required></label><label class="item item-input"><input type="password" name="newPassword" class="form-control" ng-model="user.newPassword" placeholder="新密码" required></label></div></div></div><div class="item disabled center button-row"><button class="button button-assertive button-full" type="submit">提交</button></div><div class="item row assertive-bg" ng-show="form.password.$error.mongoose"><span class="padding light">{{ errors.other }}</span></div><div class="item row balanced-bg" ng-show="message!=''"><span class="padding light">{{ message }}</span></div><div class="item row assertive-bg" ng-show="form.password.$error.required && submitted"><span class="padding light">请输入旧密码！</span></div><div class="item row assertive-bg" ng-show="form.newPassword.$error.required && submitted"><span class="padding light">请输入新密码！</span></div></form></ion-list></ion-content></ion-view>
