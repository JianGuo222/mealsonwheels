<ion-view title="找回密码"><ion-content class="has-header"><ion-list show-delete="showDeleteRow"><form class="form" name="form" ng-submit="forgotPwd(form)" novalidate><div class="item"><div class="list"><div class="list list-inset"><label class="item item-input"><input type="tel" name="mobile" class="form-control" ng-model="user.mobile" required placeholder="您的手机号码"></label></div></div></div><div class="item disabled center button-row"><button class="button button-assertive button-full" type="submit" ng-class="{disabled: $root.isScam}">发送密码到我的手机</button></div><div class="item row assertive-bg" ng-show="existMobile"><span class="padding light">该手机号码不存在！</span></div><div class="item row assertive-bg" ng-show="invalidTel"><span class="padding light">无效的手机号码</span></div><div class="item row assertive-bg" ng-show="form.mobile.$error.required && submitted"><span class="padding light">请输入手机号码！</span></div></form></ion-list></ion-content></ion-view>
