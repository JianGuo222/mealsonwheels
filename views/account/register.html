<ion-view title="注册"><ion-content class="has-header"><ion-list show-delete="showDeleteRow"><div class="item item-divider dark">提示：请勿使用已注册过的手机号码</div><form class="form" name="form" ng-submit="register(form)" novalidate><div class="item"><div class="list"><div class="list list-inset"><label class="item item-input"><input type="tel" name="mobile" class="form-control" ng-model="user.mobile" required placeholder="您的手机号码"></label></div></div></div><div class="item disabled center button-row"><button class="button button-energized button-full" type="button" ng-click="generateVericode()" ng-class="{disabled: $root.isScam}">获取短信验证码</button></div><div class="item"><div class="list"><div class="list list-inset"><label class="item item-input"><input type="text" name="vericode" class="form-control" ng-model="user.vericode" required placeholder="输入短信验证码"></label><label class="item item-input"><input type="password" name="password" class="form-control" ng-model="user.password" placeholder="设置您的密码" required mongoose-error=""></label></div></div></div><div class="item disabled center button-row"><button class="button button-assertive button-full" type="submit" ng-class="{disabled: $root.isScam}">注册</button></div><ul class="list no-margin-bottom"><li class="item item-checkbox"><label class="checkbox"><input type="checkbox" name="terms" ng-model="terms" ng-change="change()" required></label>我已阅读并同意<a href="#/tab/account/terms" class="assertive">条款与条件</a></li></ul><div class="item row assertive-bg" ng-show="form.mobile.$error.mongoose"><span class="padding light">{{ errors.mobile }}</span></div><div class="item row assertive-bg" ng-show="invalidTel"><span class="padding light">无效的手机号码！</span></div><div class="item row assertive-bg" ng-show="invalidVeriCode"><span class="padding light">无效的短信验证码！</span></div><div class="item row assertive-bg" ng-show="form.mobile.$error.required && submitted"><span class="padding light">请输入手机号码！</span></div><div class="item row assertive-bg" ng-show="form.vericode.$error.required && submitted"><span class="padding light">请输入短信验证码！</span></div><div class="item row assertive-bg" ng-show="form.password.$error.required && submitted"><span class="padding light">请输入密码！</span></div><div class="item row assertive-bg" ng-show="notChecked && submitted"><span class="padding light">请阅读并同意条款与条件！</span></div></form></ion-list></ion-content></ion-view>
