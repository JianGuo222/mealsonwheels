<div class="modal"><ion-header-bar><h1 class="title">登陆</h1><div class="buttons"><button class="button button-clear" ng-click="closeLogin()">关闭</button></div></ion-header-bar><ion-content><form class="form" name="form" ng-submit="doLogin(form)" novalidate><div class="list"><label class="item item-input"><span class="input-label">手机号码</span><input type="tel" name="tel" ng-model="user.username" required></label><label class="item item-input"><span class="input-label">密码</span><input type="password" name="password" ng-model="user.password" required></label><div class="item row"><div class="col"><button class="button button-block button-assertive" type="submit">登录</button></div><div class="col"><button class="button button-block button-energized" type="button" ng-click="gotoRegister()">注册</button></div></div><label class="item"><button class="button button-clear forgot-btn" ng-click="gotoForgot()" type="button">找回密码</button></label><div class="item row assertive-bg" ng-show="hasOtherError && submitted"><span class="padding light">手机号码或密码错误，请重试！</span></div><div class="item row assertive-bg" ng-show="form.tel.$error.required && submitted"><span class="padding light">请输入手机号码！</span></div><div class="item row assertive-bg" ng-show="form.password.$error.required && submitted"><span class="padding light">请输入密码！</span></div></div></form></ion-content></div>
