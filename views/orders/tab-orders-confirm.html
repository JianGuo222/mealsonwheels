<ion-view title="确认订单"><ion-content class="has-header"><ion-list show-delete="showDeleteRow"><div class="item item-divider dark-light">您今天的订单如下</div><div class="dish-wrapper order-confirm" ng-repeat="order in cart.orders"><div class="item item-divider dark" ng-show="category.category!=''">{{order.name}}</div><ion-item class="item-icon-right dish-list" ng-repeat="dish in order.dishes" type="item-text-wrap"><div class="pull-right dish-number">份数 X {{dish.number}}</div><h2>{{dish.name}} <span class="disabled">${{dish.price | number: 2}} / 份</span></h2><div ng-show="dish.comment!=''" class="dish-comment">备注：{{dish.comment}}</div></ion-item><div class="item-icon-left item delivery-bg" type="item-text-wrap"><div class="pull-right dish-number">+${{order.deliveryFee | number: 2}}</div><i class="icon ion-ios7-redo-outline"></i> 外送费</div></div><div class="order-list"><div class="item-icon-left item total-bg" type="item-text-wrap"><div class="pull-right dish-number">$ {{cart.total | number: 2}}</div><i class="icon ion-ios7-calculator-outline"></i> 合计</div><div class="item-icon-left item" type="item-text-wrap"><i class="icon ion-ios7-location-outline"></i> <b>地址:</b> {{cart.deliveryAddress}}</div></div><div class="item disabled center button-row"><button class="button button-assertive button-full" ng-click="gotoTracking()">确认订单</button></div></ion-list></ion-content></ion-view>
