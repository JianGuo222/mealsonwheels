<ion-view title="订单跟踪"><ion-content class="has-header"><ion-list show-delete="showDeleteRow"><div class="item item-divider dark-light">正在跟踪的订单</div><div class="order-tracking"><ion-item class="item-icon-right order-heading" type="item-text-wrap" href="#/tab/orders/order-details/1">当前订单 <span class="disabled">{{cart.date}}</span> <span class="pull-right disabled">${{cart.total | number: 2}}</span> <i class="icon ion-chevron-right icon-accessory"></i></ion-item><div class="item-icon-left item timeline-wrapper" type="item-text-wrap"><ul class="timeline"><li class="timeline-inverted done"><div class="timeline-badge"><i class="icon ion-checkmark"></i></div><div class="timeline-panel"><div class="timeline-heading"><h4 class="timeline-title">系统已收到订单，正在寻找送餐员</h4></div></div></li><li class="timeline-inverted" ng-class="{done: cart.trackingStatus >= 2}"><div class="timeline-badge warning"><i class="icon" ng-class="{'ion-looping': cart.trackingStatus==1, 'ion-checkmark': cart.trackingStatus>=2}"></i></div><div class="timeline-panel" ng-class="{disabled: cart.trackingStatus < 2}"><div class="timeline-heading"><h4 class="timeline-title">送餐员已收到订单，正在下单</h4></div></div></li><li class="timeline-inverted" ng-class="{done: cart.trackingStatus >= 3}"><div class="timeline-badge danger"><i class="icon" ng-class="{'ion-looping': cart.trackingStatus==2, 'ion-checkmark': cart.trackingStatus>=3}"></i></div><div class="timeline-panel" ng-class="{disabled: cart.trackingStatus < 3}"><div class="timeline-heading"><h4 class="timeline-title">送餐员正在送餐</h4></div></div></li><li class="timeline-inverted" ng-class="{done: cart.trackingStatus >= 4}"><div class="timeline-badge success"><i class="icon" ng-class="{'ion-looping': cart.trackingStatus==3, 'ion-checkmark': cart.trackingStatus>=4}"></i></div><div class="timeline-panel" ng-class="{disabled: cart.trackingStatus < 4}"><div class="timeline-heading"><h4 class="timeline-title">订单已完成</h4></div></div></li></ul></div><div class="item disabled center button-row"><button class="button button-assertive button-full" ng-click="ratingPopup()" ng-class="{disabled: cart.trackingStatus < 4}">确认订单完成</button></div></div></ion-list></ion-content></ion-view>
