<ion-view title="填选地址"><ion-content class="has-header"><ion-list show-delete="showDeleteRow"><div class="item item-divider dark-light">请填选送餐地址</div><label class="item item-radio" ng-repeat="location in userLocations.locations"><input type="radio" name="group" value="go" ng-checked="location.address==userLocations.primaryAddress" ng-click="setPrimaryAddress(location.address)"><div class="item-content yes-wrap">{{location.address}}</div><i class="radio-icon ion-checkmark"></i></label><label class="item"><div class="item-content"><button class="button button-clear link-button" ng-click="newAddress()">添加新地址</button></div></label><div class="item disabled center button-row" ng-show="userLocations.locations"><button class="button button-assertive button-full" ng-click="gotoConfirm()">提交地址</button></div></ion-list></ion-content></ion-view>
