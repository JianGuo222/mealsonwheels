<ion-view title="意见反馈"><ion-content class="has-header"><ion-list show-delete="showDeleteRow"><form ng-submit="newFeedback(form)" name="form" novalidate><div class="item"><div class="list"><div class="list list-inset"><label class="item item-input"><textarea placeholder="请在这里留言" name="feedback" ng-model="user.feedback" required maxlength="150"></textarea></label></div></div></div><div class="item disabled center button-row"><button class="button button-assertive button-full" type="submit">提交</button></div><div class="item row assertive-bg" ng-show="form.feedback.$error.required && submitted"><span class="padding light">请输入反馈内容！</span></div><div class="item row balanced-bg" ng-show="message!=''"><span class="padding light">{{ message }}</span></div></form></ion-list></ion-content></ion-view>
